<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Timesheet</title>

    <script type="text/javascript" href="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>
    <link rel="stylesheet" href="style.css">
    
</head>

<body>
    <div class="container ">
        <div class="row">
            <div class="col lg 12 header">
                <h1>Employee Data Management</h1>
                <h3>A Comprehensive Directory of Employee Billable Hours</h3>
            </div>
        </div>
    </div>
    <div class="container">
        <table class="table">
            <thead>
                <tr>
                    <th scope="col">Employee Name</th>
                    <th scope="col">Role</th>
                    <th scope="col">Start Date</th>
                    <th scope="col">Months Worked</th>
                    <th scope="col">Monthly Rate($)</th>
                    <th scope="col">Total Billed</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <th scope="row" class="employeeName">Stevie Wonder</th>
                    <td class="role">Musician</td>
                    <td class="startDate">01/02/1983</td>
                    <td class="monthsWorked"> 143</td>
                    <td class="monthlyRate">4000</td>
                    <td class="totalBilled">5000000</td>
                </tr>

            </tbody>
        </table>
    </div>
    <div class="container">
        <form>
            <div class="form-row">
                <div class="form-group col-md-12 ">
                    <label for="inputName">Name</label>
                    <input type="text" class="form-control" id="inputName" placeholder="Name">
                </div>
                
            <div class="form-group col-lg-12">
                <label for="inputRole">Role</label>
                <input type="text" class="form-control" id="inputRole" placeholder="Role">
            </div>
        
            <div class="form-group col-lg-12">
                <label for="inputStartDate">Start Date (MM/DD/YYYY</label>
                <input type="text" class="form-control" id="inputStartDate" placeholder="Start Date (MM/DD/YY)">
            </div>
            <div class="form-row col-lg-12">
                <div class="form-group col-md-6">
                    <label for="inputMonthlyRate">Monthly Rate</label>
                    <input type="text" class="form-control" id="inputMonthlyRate" placeholder="Monthly Rate">
                </div>
                
            </div>
            <button type="submit" class="btn btn-primary">Submit</button>
        </form>

    </div>
    <script src="https://www.gstatic.com/firebasejs/6.6.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/6.6.1/firebase-database.js"></script>
    <script src="javascript.js"></script>
</body>

</html>
